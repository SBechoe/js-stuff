<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Toets berekensoftware</title>
</head>

<body>
    <div class="container">
        <section>
            <div class="point-box">
                <h2>Max aantal punten voor de toets</h2>
                <div class="total-box">
                    <input type="text" name="total-points" class="total-points">
                    <button class="confirm">Bevestig aantal punten</button>
                </div>
                <div class="points-amount visible-box">
                    <input type="text" name="amount" class="amount">
                    <button class="calc-grade">Bereken cijfer</button>
                </div>
            </div>
            <div class="result-box visible-box">
                <h2>Cijfer is:</h2>
                <span class="grade"></span>
            </div>
        </section>
    </div>
</body>

</html>
